<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Reflections by IT-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e7b8;
            color: #4a6b4f;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4a6b4f;
            color: #f9e7b8;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .member {
            border: 2px solid #4a6b4f;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            background-color: #ffffff;
            cursor: pointer;
        }

        .member img {
            width: 100%;
            border-radius: 10px;
        }

        .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0); /* Start with scale 0 */
    background-color: #ffffff;
    border: 2px solid #4a6b4f;
    border-radius: 10px;
    padding: 20px;
    z-index: 1000;
    width: 80%;
    max-width: 500px;
    opacity: 0; /* Start with opacity 0 */
    transition: transform 0.3s ease, opacity 0.3s ease; /* Add transition for scale and opacity */
}

.popup.show {
    display: block;
    transform: translate(-50%, -50%) scale(1); /* Scale to full size */
    opacity: 1; /* Fully visible */
}
        .popup h2 {
            margin-top: 0;
        }

        .popup button {
            background-color: #4a6b4f;
            color: #f9e7b8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #3b573e;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #4a6b4f;
            color: #f9e7b8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            width: 150px;
            text-align: center;
        }
        
        .overlay.show {
    display: block;
    opacity: 1; /* Fully visible */
}

        .back-button:hover {
            background-color: #3b573e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group Reflections</h1>
    </header>

    <div class="container">
        <div class="member" onclick="showPopup('Member 1', 'This is the reflection of Member 1.')">
            <img src="group1.jpg" alt="Group Member 1">
            <p>Member 1</p>
        </div>
        <div class="member" onclick="showPopup('Member 2', 'This is the reflection of Member 2.')">
            <img src="group2.jpg" alt="Group Member 2">
            <p>Member 2</p>
        </div>
        <div class="member" onclick="showPopup('Member 3', 'This is the reflection of Member 3.')">
            <img src="group3.jpg" alt="Group Member 3">
            <p>Member 3</p>
        </div>
        <div class="member" onclick="showPopup('Member 4', 'This is the reflection of Member 4.')">
            <img src="group4.jpg" alt="Group Member 4">
            <p>Member 4</p>
        </div>
        <div class="member" onclick="showPopup('Member 5', 'This is the reflection of Member 5.')">
            <img src="group5.jpg" alt="Group Member 5">
            <p>Member 5</p>
        </div>
        <div class="member" onclick="showPopup('Member 6', 'This is the reflection of Member 6.')">
            <img src="group6.jpg" alt="Group Member 6">
            <p>Member 6</p>
        </div>
        <div class="member" onclick="showPopup('Member 7', 'This is the reflection of Member 7.')">
            <img src="group7.jpg" alt="Group Member 7">
            <p>Member 7</p>
        </div>
        <div class="member" onclick="showPopup('Member 8', 'This is the reflection of Member 8.')">
            <img src="group8.jpg" alt="Group Member 8">
            <p>Member 8</p>
        </div>
        <div class="member" onclick="showPopup('Member 9', 'This is the reflection of Member 9.')">
            <img src="group9.jpg" alt="Group Member 9">
            <p>Member 9</p>
        </div>
        <div class="member" onclick="showPopup('Member 10', 'This is the reflection of Member 10.')">
            <img src="group10.jpg" alt="Group Member 10">
            <p>Member 10</p>
        </div>
    </div>

    <a href="index.html" class="back-button">Back to Main Page</a>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(title, content) {
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    document.getElementById('popup-title').innerText = title;
    document.getElementById('popup-content').innerText = content;

    popup.classList.add('show'); // Add the 'show' class to trigger the transition
    overlay.classList.add('show'); // Add the 'show' class to the overlay
}

function closePopup() {
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');

    popup.classList.remove('show'); // Remove the 'show' class to hide the popup
    overlay.classList.remove('show'); // Remove the 'show' class to hide the overlay
}
    </script>
</body>
</html>
